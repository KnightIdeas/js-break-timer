<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <h1 id="title">Break Timer</h1>
    <div id="session-container">
      <h2 id="session-label">Session Length</h2>
      <div id="session-length">00:00</div>
      <div class="buttons-container">
        <button id="session-decrement" onclick="handleClick(this.id)">-</button>
        <button id="session-increment" onclick="handleClick(this.id)">+</button>
      </div>
    </div>
    <div id="break-container">
      <h2 id="break-label">Break Length</h2>
      <div id="break-length">00:00</div>
      <div class="buttons-container">
        <button id="break-decrement" onclick="handleClick(this.id)">-</button>
        <button id="break-increment" onclick="handleClick(this.id)">+</button>
      </div>
    </div>
    <div id="timer-container">
      <h2 id="timer-label"></h2>
      <div id="time-left">00:00</div>
      <button id="start_stop" onclick="handleStartStop()">Start / Stop</button>
      <button id="reset" onclick="handleReset()">Reset</button>
    </div>
    <h3 id="sub-title">By Christopher Knight *Knight Ideas*</h3>
    <audio src="https://d-gun.com/files/sounds/RADADVN2.WAV" id="beep"></audio>
    <script src="./index.mjs" type="module"></script>
  </body>
</html>
